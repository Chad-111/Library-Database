<!-- This template extends or inherits from another template named "base.html" -->
{% extends "base.html" %}

{% block title %}Add Library Item{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the title of the page -->
    <title>Add Library Item</title>
    <style>
        form label,
        form input,
        form select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Start of the form section -->
    <div>
        <form action="{{ url_for('add_item') }}" method="post">
            <!-- Input field for the title of the item -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <!-- Dropdown select field for the type of item -->
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="Book">Book</option>
                <option value="Journal">CD</option>
                <option value="DVD">DVD</option>
            </select><br>
            <!-- Input field for the author of the item -->
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <!-- Submit button to add the item -->
            <button type="submit">Add Item</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
